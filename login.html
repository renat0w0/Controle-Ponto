<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏰</text></svg>">
    <title>Login - Controle de Ponto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            position: relative;
            height: 100vh;
            display: grid;
            align-items: center;
            overflow: hidden;
        }
        
        .login__bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Padrão de grade no fundo */
        .login__bg::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Círculos flutuantes decorativos */
        .login__bg::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.1; }
        }
        
        .login__form {
            position: relative;
            margin: 0 1.5rem;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.05)
            );
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 2.5rem 1.5rem;
            color: #fff;
            border-radius: 1rem;
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .login__title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #fff;
        }
        
        .login__inputs {
            display: grid;
            row-gap: 1.25rem;
            margin-bottom: 1rem;
        }
        
        .login__box {
            display: grid;
            grid-template-columns: 1fr max-content;
            column-gap: 0.75rem;
            align-items: center;
            border: 2px solid rgba(255, 255, 255, 0.6);
            padding: 0 1.25rem;
            border-radius: 4rem;
            background-color: rgba(255, 255, 255, 0.15);
            transition: all 0.3s;
        }
        
        .login__box:focus-within {
            border-color: rgba(255, 255, 255, 0.9);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .login__input,
        .login__button {
            border: none;
            outline: none;
        }
        
        .login__input {
            width: 100%;
            background: none;
            color: #fff;
            padding: 1rem 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }
        
        .login__input::placeholder {
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }
        
        /* Força cor branca no autofill */
        .login__input:-webkit-autofill,
        .login__input:-webkit-autofill:hover,
        .login__input:-webkit-autofill:focus,
        .login__input:-webkit-autofill:active {
            -webkit-text-fill-color: #fff !important;
            -webkit-box-shadow: 0 0 0 1000px transparent inset !important;
            box-shadow: 0 0 0 1000px transparent inset !important;
            background-color: transparent !important;
            transition: background-color 5000s ease-in-out 0s;
            caret-color: #fff;
        }
        
        .login__box i {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .login__check {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 0.625rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .login__checkbox {
            display: flex;
            align-items: center;
            column-gap: 0.5rem;
        }
        
        .login__check-input {
            width: 1rem;
            height: 1rem;
            accent-color: #fff;
            cursor: pointer;
        }
        
        .login__check-label {
            cursor: pointer;
        }
        
        .login__forgot {
            color: #fff;
            transition: all 0.3s;
        }
        
        .login__forgot:hover {
            text-decoration: underline;
        }
        
        .login__button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fff;
            border-radius: 4rem;
            color: #667eea;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .login__button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
        }
        
        .login__button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .login__error {
            color: #fff;
            background-color: rgba(244, 67, 54, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.875rem;
            border: 1px solid hsla(0, 0%, 100%, 0.2);
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        
        /* Responsivo */
        @media screen and (min-width: 576px) {
            .login__form {
                width: 420px;
                margin: 0 auto;
                padding: 2.5rem 2.5rem;
            }
            
            .login__title {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login__bg"></div>
    
    <form class="login__form" id="formLogin" autocomplete="off">
        <h1 class="login__title">Login</h1>
        
        <div id="loginErro" class="login__error" style="display:none;"></div>
        
        <div class="login__inputs">
            <div class="login__box">
                <input type="email" id="loginEmail" class="login__input" placeholder="Email" required autocomplete="email">
                <i class="ri-mail-fill"></i>
            </div>
            
            <div class="login__box">
                <input type="password" id="loginSenha" class="login__input" placeholder="Senha" required autocomplete="current-password">
                <i class="ri-lock-2-fill"></i>
            </div>
        </div>
        
        <div class="login__check">
            <div class="login__checkbox">
                <input type="checkbox" class="login__check-input" id="rememberMe">
                <label for="rememberMe" class="login__check-label">Lembrar-me</label>
            </div>
            <a href="#" class="login__forgot">Esqueceu a senha?</a>
        </div>
        
        <button type="submit" class="login__button" id="btnLogin">Entrar</button>
    </form>
    
    <script src="./js/storage.js"></script>
    <script src="./js/http.js"></script>
    <script src="./js/error-handler.js"></script>
    <script src="./js/pwa.js"></script>
    <script src="./js/api.js"></script>
    <script>
    document.getElementById('formLogin').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const senha = document.getElementById('loginSenha').value;
        const erroDiv = document.getElementById('loginErro');
        const btnLogin = document.getElementById('btnLogin');
        
        erroDiv.style.display = 'none';
        erroDiv.textContent = '';
        btnLogin.textContent = 'Entrando...';
        btnLogin.disabled = true;
        
        try {
            const resultado = await fazerLogin(email, senha);
            if (resultado.sucesso) {
                btnLogin.textContent = 'Buscando dados...';
                // Buscar e salvar dados do usuário
                await buscarUsuarioLogado(email);
                btnLogin.textContent = 'Redirecionando...';
                window.location.href = './pages/dashboard.html';
            } else {
                erroDiv.textContent = resultado.erro;
                erroDiv.style.display = 'block';
                btnLogin.textContent = 'Entrar';
                btnLogin.disabled = false;
            }
        } catch (erro) {
            erroDiv.textContent = 'Erro ao conectar: ' + erro.message;
            erroDiv.style.display = 'block';
            btnLogin.textContent = 'Entrar';
            btnLogin.disabled = false;
        }
    });
    </script>
</body>
</html>
