<!DOCTYPE html>

    <link rel="stylesheet" href="../style.css">

        @media (max-width: 768px) {
            .filter-grid-responsive {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body>
    <!--=============== HEADER ===============-->

    <!--=============== SIDEBAR ===============-->

            <div class="sidebar__user">
                <div class="sidebar__img" id="sidebarUserImg">

                </div>
    
                <div class="sidebar__info">
                    <h3 id="sidebarUserNome">Usu√°rio</h3>
                    <span id="sidebarUserEmail">Controle de Ponto</span>
                </div>
            </div>

            <div class="sidebar__content">
                <div>
                    <h3 class="sidebar__title">PRINCIPAL</h3>

                    <div class="sidebar__list">
                        <a href="dashboard.html" class="sidebar__link">
                            <i class="ri-dashboard-fill"></i>
                            <span>Dashboard</span>
                        </a>
                        
                        <a href="registros.html" class="sidebar__link active-link">
                            <i class="ri-calendar-fill"></i>
                            <span>Registros</span>
                        </a>
                    </div>
                </div>

                <div>
                    <h3 class="sidebar__title">DADOS</h3>
                    
                    <div class="sidebar__list">

                <button class="sidebar__link" onclick="limparDados()">

                    <span>Limpar Dados</span>
                </button>

                <button class="sidebar__link sidebar__logout" onclick="logoutIDSec()">
                    <i class="ri-logout-box-r-line"></i>
                    <span>Sair</span>
                </button>
            </div>
        </div>
    </nav>

    <!--=============== MAIN ===============-->
    <main class="main container" id="main">
        <div class="dashboard-header">
            <div>
                <h1>üìÖ Registros de Ponto</h1>
                <p>Visualize e gerencie seus registros de entrada e sa√≠da</p>
            </div>
        </div>

        <!-- Cards com estat√≠sticas r√°pidas -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem;">
            <div class="card" style="text-align: center;">
                <h4 style="color: var(--text-color); margin-bottom: 0.5rem;">Total de Registros</h4>
                <p style="font-size: 2rem; font-weight: bold; color: var(--first-color);" id="totalRegistros">0</p>
            </div>
            <div class="card" style="text-align: center;">
                <h4 style="color: var(--text-color); margin-bottom: 0.5rem;">Per√≠odo Atual</h4>
                <p style="font-size: 1.2rem; font-weight: bold; color: var(--title-color);" id="periodoAtual">-</p>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card" style="margin-bottom: 2rem;">
            <h3 style="margin: 0 0 1.5rem 0; display: flex; align-items: center; gap: 0.5rem; color: var(--title-color);">
                <i class="ri-filter-line"></i> Filtrar por Per√≠odo
            </h3>
            
            <div class="filter-grid-responsive" style="display: grid; grid-template-columns: 1fr 1fr auto; gap: 1rem; align-items: end;">
                <div>
                    <label for="filtroDataInicio" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-color); font-weight: 500;">De:</label>
                    <input type="date" id="filtroDataInicio" class="form-input" style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid var(--border-color, #e0e0e0); background: var(--body-color); color: var(--text-color);">
                </div>
                <div>
                    <label for="filtroDataFim" style="display: block; margin-bottom: 0.5rem; font-size: 0.9rem; color: var(--text-color); font-weight: 500;">At√©:</label>
                    <input type="date" id="filtroDataFim" class="form-input" style="width: 100%; padding: 0.6rem; border-radius: 8px; border: 1px solid var(--border-color, #e0e0e0); background: var(--body-color); color: var(--text-color);">
                </div>
                <div style="display: flex; gap: 0.5rem;">
                    <button onclick="aplicarFiltro()" class="btn btn-primary" style="padding: 0.6rem 1.5rem; white-space: nowrap;">
                        <i class="ri-search-line"></i> Buscar
                    </button>
                    <button onclick="limparFiltro()" class="btn btn-secondary" style="padding: 0.6rem 1rem; white-space: nowrap;">
                        <i class="ri-refresh-line"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabela de Registros -->
        <div id="registrosTabela"></div>

        <!-- Bot√£o Exportar CSV no final -->
        <div style="margin-top: 2rem; text-align: center;">
            <button onclick="exportarCSV()" class="btn btn-primary" style="padding: 0.75rem 2rem; font-size: 1rem;">
                <i class="ri-download-fill"></i> Exportar CSV
            </button>
        </div>

        <footer class="footer">
            <p>Desenvolvido por <a href="https://github.com/renat0w0" target="_blank">@renat0w0</a></p>
        </footer>
    </main>

    <script src="../js/core.js"></script>
    <script src="../js/registros.js"></script>
    <script src="../js/sidebar.js"></script>
    <script>
        // Auto-hide header com efeito de transpar√™ncia suave
        let lastScrollTop = 0;
        const header = document.getElementById('header');
        const scrollThreshold = 100;
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop < scrollThreshold) {
                // Perto do topo - mostrar header com fade in suave
                header.classList.remove('header--hidden');
                header.classList.add('header--visible');
            } else if (scrollTop > lastScrollTop) {
                // Rolando para baixo - esconder com fade out
                header.classList.remove('header--visible');
                header.classList.add('header--hidden');
            } else {
                // Rolando para cima - mostrar com fade in
                header.classList.remove('header--hidden');
                header.classList.add('header--visible');
            }
            
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        });
    </script>
</body>
</html>
