<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è∞</text></svg>">
    <title>Configurar Armazenamento - Controle de Ponto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .container {
            max-width: 900px;
            width: 100%;
        }
        
        .setup-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .setup-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .setup-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .setup-header h1 {
            font-size: 2rem;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }
        
        .setup-header p {
            color: #666;
            font-size: 1rem;
        }
        
        .storage-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .storage-option {
            background: white;
            border: 3px solid #e0e0e0;
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .storage-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, rgba(102, 126, 234, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .storage-option:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        
        .storage-option:hover::before {
            opacity: 1;
        }
        
        .storage-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
        }
        
        .storage-option.selected::after {
            content: '‚úì';
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .storage-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .storage-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .storage-option h3 {
            font-size: 1.3rem;
            color: #1a1a2e;
            margin-bottom: 0.5rem;
        }
        
        .storage-option p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .storage-features {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .storage-features li {
            font-size: 0.85rem;
            color: #888;
            margin: 0.3rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .storage-features li::before {
            content: '‚úì';
            color: #10b981;
            font-weight: bold;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }
        
        .info-box {
            background: rgba(102, 126, 234, 0.1);
            border-left: 4px solid #667eea;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
        }
        
        .info-box p {
            color: #555;
            font-size: 0.9rem;
            margin: 0;
        }
        
        @media (max-width: 768px) {
            .setup-card {
                padding: 2rem 1.5rem;
            }
            
            .storage-options {
                grid-template-columns: 1fr;
            }
            
            .setup-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="setup-card">
            <div class="setup-header">
                <div class="setup-icon">
                    <i class="ri-cloud-line" style="color: white;"></i>
                </div>
                <h1>Escolha onde salvar seus dados</h1>
                <p>Seus registros de ponto ser√£o sincronizados automaticamente</p>
            </div>
            
            <div class="storage-options">
                <div class="storage-option" onclick="selectStorage('google')" id="google-option">
                    <div class="storage-icon">
                        <svg viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                    </div>
                    <h3>Google Drive</h3>
                </div>
                
                <div class="storage-option" onclick="selectStorage('onedrive')" id="onedrive-option">
                    <div class="storage-icon">
                        <svg viewBox="0 0 48 48"><path fill="#0078D4" d="M30.9,19.9c-0.4-5.1-4.7-9.1-9.9-9.1c-4.2,0-7.8,2.6-9.3,6.3C8.7,18,6,21.3,6,25.2c0,4.8,3.9,8.8,8.8,8.8h15.6c4.3,0,7.8-3.5,7.8-7.8C38.2,22.9,35.2,20.2,30.9,19.9z"/><path fill="#50E6FF" d="M38.9,24.3c-0.2-0.1-0.4-0.1-0.6-0.1h-0.1c0-0.1,0-0.2,0-0.3c0-4.3-3.5-7.8-7.8-7.8c-0.4,0-0.9,0-1.3,0.1c-1.3-3.9-4.9-6.7-9.1-6.7c-5.4,0-9.7,4.4-9.7,9.7c0,0.5,0,1,0.1,1.5c-3.9,0.8-6.8,4.2-6.8,8.3c0,4.7,3.8,8.5,8.5,8.5h18.4c3.9,0,7-3.1,7-7C37.5,27.8,38.5,25.5,38.9,24.3z"/></svg>
                    </div>
                    <h3>OneDrive</h3>
                </div>
                
                <div class="storage-option" onclick="selectStorage('local')" id="local-option">
                    <div class="storage-icon">
                        <i class="ri-hard-drive-2-line" style="color: #6B7280; font-size: 4rem;"></i>
                    </div>
                    <h3>Armazenamento Local</h3>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-primary" id="connectBtn" disabled onclick="conectarStorage()">
                    <i class="ri-link"></i> Conectar
                </button>
                <button class="btn btn-secondary" onclick="pularConfiguracao()">
                    Pular (decidir depois)
                </button>
            </div>
            
            <div class="info-box">
                <p><i class="ri-information-line"></i> <strong>Dica:</strong> Voc√™ pode mudar essa configura√ß√£o depois nas configura√ß√µes do aplicativo.</p>
            </div>
        </div>
    </div>

    <script src="../js/storage.js"></script>
    <script src="../js/toast.js"></script>
    <script>
        let storageSelected = null;
        
        function selectStorage(type) {
            storageSelected = type;
            
            // Remover sele√ß√£o anterior
            document.querySelectorAll('.storage-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Selecionar nova op√ß√£o
            document.getElementById(`${type}-option`).classList.add('selected');
            
            // Habilitar bot√£o
            document.getElementById('connectBtn').disabled = false;
        }
        
        async function conectarStorage() {
            if (!storageSelected) {
                alert('Selecione uma op√ß√£o de armazenamento');
                return;
            }
            
            const btn = document.getElementById('connectBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="ri-loader-4-line"></i> Conectando...';
            
            try {
                if (storageSelected === 'google') {
                    await conectarGoogleDrive();
                } else if (storageSelected === 'onedrive') {
                    await conectarOneDrive();
                } else {
                    // Apenas local
                    Storage.set('storageType', 'local');
                    irParaDashboard();
                }
            } catch (error) {
                console.error('Erro ao conectar:', error);
                toast.error('Erro ao conectar: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="ri-link"></i> Conectar';
            }
        }
        
        async function conectarGoogleDrive() {
            // TODO: Implementar OAuth Google
            toast.info('üöß Integra√ß√£o Google Drive em desenvolvimento...');
            
            // Por enquanto, simular conex√£o
            setTimeout(() => {
                Storage.set('storageType', 'google');
                Storage.set('storageConnected', true);
                toast.success('‚úÖ Google Drive conectado com sucesso!');
                setTimeout(irParaDashboard, 1500);
            }, 1000);
        }
        
        async function conectarOneDrive() {
            // TODO: Implementar OAuth Microsoft
            toast.info('üöß Integra√ß√£o OneDrive em desenvolvimento...');
            
            // Por enquanto, simular conex√£o
            setTimeout(() => {
                Storage.set('storageType', 'onedrive');
                Storage.set('storageConnected', true);
                toast.success('‚úÖ OneDrive conectado com sucesso!');
                setTimeout(irParaDashboard, 1500);
            }, 1000);
        }
        
        function pularConfiguracao() {
            Storage.set('storageType', 'local');
            Storage.set('storageSkipped', true);
            irParaDashboard();
        }
        
        function irParaDashboard() {
            window.location.href = 'dashboard.html';
        }
        
        // Verificar se j√° est√° configurado
        window.addEventListener('DOMContentLoaded', () => {
            const storageType = Storage.get('storageType');
            if (storageType && storageType !== 'local') {
                // J√° configurado, ir direto para dashboard
                irParaDashboard();
            }
        });
    </script>
</body>
</html>
